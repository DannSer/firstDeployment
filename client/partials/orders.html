<div ng-controller="orderController">
	<h3>Add an Order</h3>
	<form>
		Customer: <select ng-model="order.name">
			<option ng-repeat="customer in customers">{{customer.name}}</option>
		</select>
		Order: <input type="number" ng-model="order.quantity">
		<select ng-model="order.product">
			<option ng-repeat="product in products">{{product.Name}}</option>
		</select>
		<input type="submit" value="Add Order" ng-click="saveOrder()">
	</form>
	<table>
		<tr>
			<th>Customer Name</th>
			<th>Product</th>
			<th>Quantity</th>
			<th>Date</th>
		</tr>
		<tr ng-repeat="order in orders">
			<td>{{order.name}}</td>
			<td>{{order.product}}</td>
			<td>{{order.quantity}}</td>
			<td>{{order.date|date}}</td>
		</tr>
	</table>
</div>
